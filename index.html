<!DOCTYPE html>
<html>
<head>
<title>Roulette Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#111;
  color:#fff;
  font-family:Arial;
  text-align:center;
  padding:20px;
}
button{
  padding:14px 26px;
  font-size:17px;
  background:gold;
  border:none;
  border-radius:8px;
  margin-top:10px;
}
#result{
  margin-top:15px;
  font-size:20px;
}
.box{
  background:#1e1e1e;
  padding:15px;
  border-radius:10px;
  margin-top:20px;
}
.hot{ color:#ff4d4d; }
.cold{ color:#4da6ff; }
</style>
</head>

<body>

<h1>üé∞ Roulette Prediction</h1>

<button onclick="predict()">PREDICT</button>

<div id="result"></div>

<div class="box">
  <h3 class="hot">üî• Hot Numbers</h3>
  <div id="hot"></div>
</div>

<div class="box">
  <h3 class="cold">‚ùÑÔ∏è Cold Numbers</h3>
  <div id="cold"></div>
</div>

<script>
let history = [];

function predict(){
  let number = Math.floor(Math.random()*37);
  history.push(number);
  if(history.length > 20) history.shift();

  let red=[1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
  let color = number==0 ? "GREEN" : red.includes(number) ? "RED" : "BLACK";

  document.getElementById("result").innerHTML =
    "Number: <b>"+number+"</b><br>Color: <b>"+color+"</b>";

  calculateHotCold();
}

function calculateHotCold(){
  let count = {};
  for(let i=0;i<history.length;i++){
    count[history[i]] = (count[history[i]] || 0) + 1;
  }

  let sorted = Object.entries(count).sort((a,b)=>b[1]-a[1]);

  let hot = sorted.slice(0,3).map(x=>x[0]).join(", ");
  let cold = [];

  for(let i=0;i<=36;i++){
    if(!count[i]) cold.push(i);
    if(cold.length==3) break;
  }

  document.getElementById("hot").innerHTML =
    hot.length ? hot : "Calculating...";

  document.getElementById("cold").innerHTML =
    cold.length ? cold.join(", ") : "Calculating...";
}
</script>

</body>
</html>
