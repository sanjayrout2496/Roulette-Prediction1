<script>
let history=[];
let redNumbers=[1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];

function predict(){
  let numbers=[];

  while(numbers.length < 5){
    let n = Math.floor(Math.random()*37);
    if(!numbers.includes(n)){
      numbers.push(n);
      history.push(n);
    }
  }

  if(history.length > 40) history = history.slice(-40);

  // Colour prediction based on majority
  let redCount = numbers.filter(n => redNumbers.includes(n)).length;
  let blackCount = numbers.filter(n => n!==0 && !redNumbers.includes(n)).length;

  let color = "GREEN";
  if(redCount > blackCount) color = "RED";
  else if(blackCount > redCount) color = "BLACK";

  document.getElementById("result").innerHTML =
    "<b>Straight Bet (5 Numbers):</b><br>" +
    numbers.join(", ") +
    "<br><br><b>Colour Prediction:</b> " + color;

  updateHotCold();
}

function updateHotCold(){
  let count={};
  history.forEach(n=>count[n]=(count[n]||0)+1);

  let sorted=Object.entries(count).sort((a,b)=>b[1]-a[1]);

  let hot = sorted.slice(0,5).map(x=>x[0]).join(", ");

  let cold=[];
  for(let i=0;i<=36;i++){
    if(!count[i]) cold.push(i);
    if(cold.length===5) break;
  }

  document.getElementById("hot").innerHTML = hot || "Calculating...";
  document.getElementById("cold").innerHTML = cold.join(", ") || "Calculating...";
}
</script>
