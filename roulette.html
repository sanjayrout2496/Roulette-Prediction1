<!DOCTYPE html>
<html>
<head>
<title>Roulette Prediction Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;
  text-align:center;
  padding:15px;
}
h1{color:gold;}
.info{
  background:#1c1c1c;
  padding:15px;
  border-radius:10px;
  font-size:14px;
  margin-bottom:15px;
}
button{
  padding:14px 35px;
  font-size:18px;
  background:gold;
  border:none;
  border-radius:8px;
}
button:disabled{background:#555;}
.box{
  background:#1a1a1a;
  padding:15px;
  margin-top:15px;
  border-radius:10px;
}
.cards{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}
.card{
  width:55px;
  height:55px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  border:2px solid gold;
  border-radius:8px;
  font-size:18px;
}
.red{color:red;}
.black{color:#ccc;}
.hot{color:#ff5555;}
.cold{color:#4da6ff;}
.history{
  font-size:14px;
  line-height:1.6;
}
.badge{
  padding:6px 12px;
  border-radius:20px;
  font-weight:bold;
} .green{color:#00ff7f;}
</style>
</head>

<body>

<h1>ğŸ° Roulette Prediction Pro</h1>

<div class="info">
ğŸ¯ <b>Straight Bet (5 Numbers)</b><br>
ğŸ”´âš« <b>Red / Black Colour Prediction</b><br>
ğŸ”¥â„ï¸ <b>Hot & Cold Numbers</b>
</div>

<button id="btn" onclick="predict()">PREDICT</button>

<div class="box">
  <h3>Straight Bet Numbers</h3>
  <div class="cards" id="numbers"></div>
  <br>
  <div id="color"></div>
</div>

<div class="box">
  <h3 class="hot">ğŸ”¥ Hot Numbers</h3>
  <div id="hot">Waiting...</div>
</div>

<div class="box">
  <h3 class="cold">â„ï¸ Cold Numbers</h3>
  <div id="cold">Waiting...</div>
</div>

<div class="box">
  <h3>ğŸ“œ Last Predictions</h3>
  <div class="history" id="history"></div>
</div>

<script>
let historyNums=[];

const redNumbers=[1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
const blackNumbers=[2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35];

function getColor(num){
  if(num===0) return "GREEN";
  if(redNumbers.includes(num)) return "RED";
  return "BLACK";
}

function predict(){
  let nums=[];
  while(nums.length<5){
    let n=Math.floor(Math.random()*37);
    if(!nums.includes(n)) nums.push(n);
  }

  nums.forEach(n=>historyNums.push(n));
  if(historyNums.length>60) historyNums=historyNums.slice(-60);

  let redCount=0, blackCount=0, greenCount=0;

  nums.forEach(n=>{
    let c=getColor(n);
    if(c==="RED") redCount++;
    else if(c==="BLACK") blackCount++;
    else greenCount++;
  });

  let finalColor="MIXED";
  if(redCount>blackCount && redCount>greenCount) finalColor="RED";
  else if(blackCount>redCount && blackCount>greenCount) finalColor="BLACK";
  else if(greenCount>=2) finalColor="GREEN";

  // show numbers with correct color
  document.getElementById("numbers").innerHTML =
    nums.map(n=>{
      let c=getColor(n);
      let colorClass=c==="RED"?"red":c==="BLACK"?"black":"green";
      return `<div class="card ${colorClass}">${n}</div>`;
    }).join("");

  document.getElementById("color").innerHTML =
    `<b>Colour Prediction:</b> ${finalColor}`;

  updateHotCold();
}

function updateHotCold(){
  let count={};
  historyNums.forEach(n=>count[n]=(count[n]||0)+1);

  let sorted=Object.entries(count).sort((a,b)=>b[1]-a[1]);

  document.getElementById("hot").innerHTML =
    sorted.slice(0,5).map(x=>x[0]).join(", ") || "â€”";

  let cold=[];
  for(let i=0;i<=36;i++){
    if(!count[i]) cold.push(i);
    if(cold.length===5) break;
  }
  document.getElementById("cold").innerHTML = cold.join(", ") || "â€”";
}
</script>


</body>
</html>
