<!DOCTYPE html>
<html>
<head>
<title>Roulette Prediction Pro</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0b0b0b;
  color:#fff;
  font-family:Arial;
  text-align:center;
  padding:15px;
}
h1{color:gold;}
.info{
  background:#1c1c1c;
  padding:15px;
  border-radius:10px;
  font-size:14px;
  margin-bottom:15px;
}
button{
  padding:14px 35px;
  font-size:18px;
  background:gold;
  border:none;
  border-radius:8px;
}
button:disabled{background:#555;}
.box{
  background:#1a1a1a;
  padding:15px;
  margin-top:15px;
  border-radius:10px;
}
.cards{
  display:flex;
  justify-content:center;
  gap:10px;
  flex-wrap:wrap;
}
.card{
  width:55px;
  height:55px;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#000;
  border:2px solid gold;
  border-radius:8px;
  font-size:18px;
}
.red{color:red;}
.black{color:#ccc;}
.green{color:#00ff7f;}
.hot{color:#ff5555;}
.cold{color:#4da6ff;}
.history{
  font-size:14px;
  line-height:1.6;
}
.badge{
  padding:6px 12px;
  border-radius:20px;
  font-weight:bold;
} 
</style>
</head>

<body>

<h1>ğŸ° Roulette Prediction Pro</h1>

<div class="info">
ğŸ¯ <b>Straight Bet (5 Numbers)</b><br>
ğŸ”´âš« <b>Red / Black Colour Prediction</b><br>
ğŸ”¥â„ï¸ <b>Hot & Cold Numbers</b>
</div>

<button id="btn" onclick="predict()">PREDICT</button>

<div class="box">
  <h3>Straight Bet Numbers</h3>
  <div class="cards" id="numbers"></div>
  <br>
  <div id="color"></div>
</div>

<div class="box">
  <h3 class="hot">ğŸ”¥ Hot Numbers</h3>
  <div id="hot">Waiting...</div>
</div>

<div class="box">
  <h3 class="cold">â„ï¸ Cold Numbers</h3>
  <div id="cold">Waiting...</div>
</div>

<div class="box">
  <h3>ğŸ“œ Last Predictions</h3>
  <div class="history" id="history"></div>
</div>

<script>
let historyNums=[];
let lastPred=[];

const redNumbers=[1,3,5,7,9,12,14,16,18,19,21,23,25,27,30,32,34,36];
const blackNumbers=[2,4,6,8,10,11,13,15,17,20,22,24,26,28,29,31,33,35];

function getColor(num){
  if(num===0) return "GREEN";
  if(redNumbers.includes(num)) return "RED";
  return "BLACK";
}

function predict(){
  let nums=[];

  // 5 straight bet numbers
  while(nums.length<5){
    let n=Math.floor(Math.random()*37);
    if(!nums.includes(n)) nums.push(n);
  }

  let redCount=0;
  let blackCount=0;

  nums.forEach(n=>{
    if(redNumbers.includes(n)) redCount++;
    else if(blackNumbers.includes(n)) blackCount++;
  });

  // âœ… FINAL COLOUR LOGIC (AS YOU SAID)
  let finalColor="";
  let colorClass="";

  if(redCount > blackCount){
    finalColor="RED";
    colorClass="red";
  }else{
    finalColor="BLACK";
    colorClass="black";
  }

  // show straight numbers with correct colours
  document.getElementById("numbers").innerHTML =
    nums.map(n=>{
      let c=getColor(n);
      let cls=c==="RED"?"red":c==="BLACK"?"black":"green";
      return `<div class="card ${cls}">${n}</div>`;
    }).join("");

  // show colour prediction in SAME colour
  document.getElementById("color").innerHTML =
    `<b>Final Colour Prediction:</b> 
     <span class="${colorClass}">${finalColor}</span>`;

  // last prediction history
  lastPred.unshift(nums.join(", ")+" â†’ "+finalColor);
  if(lastPred.length>10) lastPred.pop();
  document.getElementById("history").innerHTML = lastPred.join("<br>");
}
</script>



</body>
</html>
