<!DOCTYPE html>
<html>
<head>
<title>Roulette Prediction</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  background:#0f0f0f;
  color:#fff;
  font-family:Arial;
  text-align:center;
  padding:20px;
}
button{
  padding:14px 28px;
  font-size:18px;
  background:gold;
  border:none;
  border-radius:8px;
}
.box{
  background:#1e1e1e;
  padding:15px;
  margin-top:20px;
  border-radius:10px;
}
.hot{color:#ff4d4d;}
.cold{color:#4da6ff;}
.ad{
  background:#2a2a2a;
  margin-top:25px;
  padding:15px;
  border-radius:10px;
  color:#ccc;
}
</style>
</head>

<body>

<h1>ğŸ° Roulette Prediction</h1>

<button onclick="predict()">PREDICT</button>

<div class="box" id="result"></div>

<div class="box">
  <h3 class="hot">ğŸ”¥ Hot Numbers (Top 5)</h3>
  <div id="hot"></div>
</div>

<div class="box">
  <h3 class="cold">â„ï¸ Cold Numbers (Top 5)</h3>
  <div id="cold"></div>
</div>

<div class="ad">
  ğŸ“¢ Advertisement Space  
  <br>Your ad here
</div>

<script>
let history=[];

function predict(){
  let num=Math.floor(Math.random()*37);
  history.push(num);
  if(history.length>30)history.shift();

  document.getElementById("result").innerHTML=
    "Number: <b>"+num+"</b>";

  updateHotCold();
}

function updateHotCold(){
  let count={};
  history.forEach(n=>count[n]=(count[n]||0)+1);

  let sorted=Object.entries(count).sort((a,b)=>b[1]-a[1]);

  let hot=sorted.slice(0,5).map(x=>x[0]).join(", ");

  let cold=[];
  for(let i=0;i<=36;i++){
    if(!count[i]) cold.push(i);
    if(cold.length===5) break;
  }

  document.getElementById("hot").innerHTML=hot||"Calculating...";
  document.getElementById("cold").innerHTML=cold.join(", ")||"Calculating...";
}
</script>

</body>
</html>
